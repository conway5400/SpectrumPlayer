{% extends "./base.html" %}
{% block title %}WebPlayer{% endblock %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/stylesheetBeta.css' %}" media="screen" title="no title"  charset="utf-8">

<div class="container">
    <div class="header">
        <div id="viewMode" class="card">
            <label class="switch">
                <label for="viewModeSwitch">Preview Mode</label>
                <input type="checkbox" name="viewModeSwitch" id="viewModeSwitch">
            </label>
        </div>
        <div class="title">
            <h1><span id="recipeName"></span></h1>   
        </div>
        <div class="currentTime">
            <!-- <h1>5:30PM</h1> -->
        </div>
    </div>
    <div class="body">
        <div class="topBody">
            <div class="activityCards card">
                <h2>Activity Cards</h2>
                <button id="startRecipe">Start Recipe</button>
                <button id="stopRecipe">Stop Recipe</button>
                <button id="pauseRecipe">Pause Recipe</button>
                <button id="resumeRecipe">Resume Recipe</button>
                <button id="previousStep">Previous Step</button>
                <button id="restartStep">Restart Step</button>
                <button id="nextStep">Next Step</button>
            </div>
            <!-- <div class="videoWindow card"> -->
                <video  class="videoWindow card" id="player"></video>
            <!-- </div> -->
            <div class="ingredients card">
                <h2>Ingredients</h2>
            </div>
        </div>
        <div class="bottomBody">
            <div class="previousStep card">
                <h2>Previous Step</h2>
                <h3></h3>
            </div>
            <div class="currentStep card">
                <h2>Current Step</h2>
                <h3></h3>
                
            </div>
            <div class="nextStep card">
                <h2>Next Step</h2>
                <h3></h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="progressBar" class="title">
            <h1>Step #<span id="currentStepNumber"></span> of <span id="lastStepNumber"></span></h1>   
        </div>
        <div class="endTime">
            <!-- <h1>6:30PM</h1> -->
        </div>
    </div>    
</div>

<!-- Load cooking scripts and helper functions -->
<script src="{% static 'js/cookingHelpers.js' %}"></script>
<script src="{% static 'js/cookingLogic.js' %}"></script>

<!-- once all loaded, pass tutorial to script -->
<script type="text/javascript">
    setTutorialId({{ results.id }})
</script>

{% endblock %}
